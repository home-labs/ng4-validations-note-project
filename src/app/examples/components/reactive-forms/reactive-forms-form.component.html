<form [formGroup]="form">

  <input
    #name
    name="name"
    placeholder="nome"
    required
    minlength="4"
  />
  <app-form-validation-message
    [element]="name"
    [messages]="{
        required: 'Não pode ficar em branco.',
        minlength: 'Deve ter no mínimo 4 caracteres.'
      }">
  </app-form-validation-message>

  <div class="actions">
    <button type="submit">Salvar</button>
  </div>

</form>
