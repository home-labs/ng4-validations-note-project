<form #formReference="ngForm"
  (ngSubmit)="onSubmit(formReference)"
  (input)="onInput()"
  >

  <input
    #name
    name="name"
    placeholder="nome"
    [ngModel]="modelReference?.name"
    required
  />

  <app-validation-message
    [form]="formReference"
    [element]="name"
    [messages]="{
      required: 'NÃ£o pode ficar em branco'
    }"
  ></app-validation-message>

  <div class="actions">
    <button type="submit">Salvar</button>
  </div>

</form>
