<form
  #formReference="ngForm"
  (ngSubmit)="onSubmit(formReference)"
  (input)="onInput()"
  >

  <input
    [ngModel]="modelReference?.name"
    #name
    name="name"
    placeholder="nome"
    required
    minlength="4"
  />
  <app-template-driven-validation-msg
    [element]="name"
    [messages]="{
      required: 'Não pode ficar em branco.',
      minlength: 'Deve ter no mínimo 4 caracteres.'
    }"
  ></app-template-driven-validation-msg>

  <div class="actions">
    <button type="submit">Salvar</button>
  </div>

</form>
