<!-- [ngClass]="{<class>: true|false}" receives a class if variable returns true -->
<!-- (eventName)=method() event binding -->
<button
  (click)="alertMsg()"
  (mouseover)="onMouseOverOut($event)"
  (mouseout)="onMouseOverOut($event)"
  [ngClass]="{
    highlighted: mouseIsOver
  }">Event Example</button>
