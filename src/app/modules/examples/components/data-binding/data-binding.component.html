<h3>Data Binding</h3>

<div>
    <!-- input property [(ngModel)]=... declared as @Input('optional alias') <property>: <type> = '<value>' in component -->
    <!-- data binding (two way) method [(ngModel)]=reference -->
    <input [(ngModel)]="inputReference" placeholder="ngModel testing" >
    <span> {{ inputReference }} </span>
</div>
<br/>
<div>
    <!-- property binding (one-way) method [html-property]=dataSourceVariable html-property="dataSourceVariable" -->
    <input [value]="dataSourceVariable" value="dataSourceVariable" >
    <span> {{ dataSourceVariable }} </span>
</div>
