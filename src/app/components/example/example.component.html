<!-- view -->

<ul>
  <li
    *ngFor='let str of stringExamples'
  >
    {{ str }}
  </li>
</ul>

<!-- [class.<class>]= true|false receives a class if variable returns true-->
<button
  (click)="alertMsg()"
  (mouseover) = "onMouseOverOut($event)"
  (mouseout) = "onMouseOverOut($event)"
  [class.highlighted]="mouseIsOver"
>Event Example</button>
