<div class="line">
  <lib-list-form-validation
    #validatorAsList
    [messages]="{
      required: 'não pode ficar em branco.',
      minlength: 'deve ter no mínimo 4 caracteres.'
    }"
    [nameTranslations]="{
      name: 'Nome',
      name2: 'Nome 2'
    }"
  ></lib-list-form-validation>
</div>

<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>

  <div class="line">
    <input
      formControlName="name"
      placeholder="nome"
    />
  </div>

  <div class="line">
    <input
      formControlName="name2"
      placeholder="nome 2"
    />
  </div>

  <div class="actions">
    <button type="submit">Salvar</button>
  </div>

</form>
